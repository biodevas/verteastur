{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar "{{ vertedero['tipo'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input name="tipo" id="tipo" class="form-control"
        value="{{ request.form['tipo'] or vertedero['tipo'] }}" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea name="descripcion" class="form-control" id="descripcion">{{ request.form['descripcion'] or vertedero['descripcion'] }}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" value="Actualizar">
    </div>
  </form>
  <hr>
  <form action="{{ url_for('ppal.eliminar', id=vertedero['id']) }}" method="post">
    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este registro?');">Eliminar</button>
  </form>
{% endblock %}
