<!doctype html>
<title>{% block title %}{% endblock %} - BIODEVAS</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>BIODEVAS</h1>
  <ul>
    {% if g.usuario %}
      <li><span>{{ g.usuario['username'] }}</span>
      <li><a href="{{ url_for('auth.salir') }}">Salir</a>
    {% else %}
      <li><a href="{{ url_for('auth.registro') }}">Registro</a>
      <li><a href="{{ url_for('auth.login') }}">Entrar</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
